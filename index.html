<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Sass/style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <section class="titulos">
    <img src="/images/pattern-circles.svg" alt="circulos">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. <br>
      No credit card required.</p>
  </section>
  <section class="boxs">
    <div class="rangos">
      <div class="txt">
        <p class="cien-k">100k Pageviews</p>
        <p class="precio">$ 20.00 <span class="mes">/ month</span></p>
        <div class="barra">
          <div class="linea">
            <div class="circulo">
              <img src="/images/icon-slider.svg" alt="flechas">
            </div>
          </div>
        </div>
      </div>
      <div class="year">
        <p>Monthly Billing</p>
        <div class="btn">
          <div class="circulo-btn">
            <div class="circulo"></div>
            
          </div>
        </div>
        <p>Yearly Billing</p>
        <div class="descuento">
          <p>-25%</p>
        </div>
      </div>
    </div>
    <div class="checks">
      <div class="check uno">
        <img src="/images/icon-check.svg" alt="check">
        <p>Unlimited websites</p>

      </div>
      <div class="check dos">
        <img src="/images/icon-check.svg" alt="check">
        <p>100% data ownership</p>
      </div>
      <div class="check tres">
        <img src="/images/icon-check.svg" alt="check">
        <p>Email reports</p>
      </div>

      <button type="button">Start my trial</button>
    </div>
  </section>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
